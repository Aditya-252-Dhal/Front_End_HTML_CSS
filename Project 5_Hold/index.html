<!DOCTYPE html>
<html>
    <head>
        <title>Home - Aditya</title>
        <script src="jquery.min-3.4.1.js"></script>
        <script>
            $(function(){
                $("#hide").click(function(){
                        $("p").hide("slow").addClass("aditya");
                    $(this).click(function(){
                        $("p").show("slow");
                    });
                    
                });
                
            });
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Check me. I'm lorem ipsum</h3>
        <p>lorem ipsum is good example to write paragraph and use anywhere</p>
        <button type="button" id="hide">Hide</button></body>
</html>
